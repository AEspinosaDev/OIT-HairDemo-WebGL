  <script type="x-shader/vs" id="vertex-accum">
      #version 300 es

      layout(location=0) in vec3 position;
      layout(location=1) in vec2 uv;
      layout(location=2) in vec3 normal;

      layout(std140, column_major) uniform;
      uniform SceneUniforms {
          mat4 uProj;
          mat4 uModelView;
          vec4 uEyePosition;
          vec4 uLightPosition;
      };

      out vec3 vPosition;
      out vec2 vUV;
      out vec3 vNormal;
      flat out vec4 vColor;

      void main() {
          vec4 pos = uModelView * vec4(position,1.0);
          vPosition = pos.xyz;
          vUV = uv;
          vNormal = mat3(transpose(inverse(uModelView))) * normal;
          vColor = vec4(1.0,1.0,1.0,0.9);
          gl_Position =  uProj* uModelView *vec4(position,1.0);
      }
    </script>
  <script type="x-shader/fs" id="fragment-accum">
      #version 300 es
      precision highp float;

      layout(std140, column_major) uniform;
      uniform SceneUniforms {
          mat4 uProj;
          mat4 uModelView;
          vec4 uEyePosition;
          vec4 uLightPosition;
      };

      uniform sampler2D uTexture;

      in vec3 vPosition;
      in vec2 vUV;
      in vec3 vNormal;
      flat in vec4 vColor;

      layout(location=0) out vec4 accumColor;
      layout(location=1) out float accumAlpha;

      float weight(float z, float a) {
          return clamp(pow(min(1.0, a * 10.0) + 0.01, 3.0) * 1e8 * pow(1.0 - z * 0.9, 3.0), 1e-2, 3e3);
      }

      void main() {
          vec3 position = vPosition.xyz;
          vec3 normal = normalize(vNormal.xyz);
          vec2 uv = vUV;

          vec4 baseColor = vColor * texture(uTexture, uv);
          vec3 eyeDirection = normalize(uEyePosition.xyz - position);
          vec3 lightVec = uLightPosition.xyz - position;
          vec3 lightDirection = normalize(lightVec);
          vec3 reflectionDirection = reflect(-lightDirection, normal);
          float nDotL = max(dot(lightDirection, normal), 0.0);
          float diffuse = nDotL;
          float ambient = 0.2;
          float specular = pow(max(dot(reflectionDirection, eyeDirection), 0.0), 20.0);

          vec4 color = vec4((ambient + diffuse + specular) * baseColor.rgb, vColor.a);
          color.rgb *= color.a;
          float w = weight(gl_FragCoord.z, color.a);
          accumColor = vec4(color.rgb * w, color.a);

          accumAlpha = color.a * w;
      }
    </script>
  <script type="x-shader/vs" id="vertex-quad">
      #version 300 es

      layout(location=0) in vec4 aPosition;

      }
    </script>

  <script type="x-shader/fs" id="fragment-draw">
      #version 300 es
      precision highp float;

      uniform sampler2D uAccumulate;
      uniform sampler2D uAccumulateAlpha;
      out vec4 fragColor;
      void main() {
          ivec2 fragCoord = ivec2(gl_FragCoord.xy);
          vec4 accum = texelFetch(uAccumulate, fragCoord, 0);
          float a = 1.0 - accum.a;
          accum.a = texelFetch(uAccumulateAlpha, fragCoord, 0).r;
          fragColor = vec4(a * accum.rgb / clamp(accum.a, 0.001, 50000.0), a);
      }
    </script>
  <script type="x-shader/fs" id="screen-draw">
      #version 300 es
      precision highp float;

      
      uniform sampler2D screen;
      
      out vec4 fragColor;
      void main() {
          ivec2 fragCoord = ivec2(gl_FragCoord.xy);
          fragColor = vec4(texelFetch(screen, fragCoord,0).rgb, 1.0f);
      }
    </script>

        var z = Math.cos(angle) * RADIUS;

            Math.sqrt(Math.random()),

      gl.compileShader(accumFragmentShader);

        console.error(gl.getShaderInfoLog(accumFragmentShader));
      }

      gl.attachShader(accumProgram, accumVertexShader);

      gl.linkProgram(accumProgram);

        console.error(gl.getProgramInfoLog(accumProgram));
      }

      ////////////////////////////////

      ////////////////////////////////

      var headColorTarget = gl.createTexture();

      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
      gl.texStorage2D(

        gl.RGBA16F,
        gl.drawingBufferWidth,
        gl.drawingBufferHeight
      );
      gl.framebufferTexture2D(
        gl.FRAMEBUFFER,
        gl.COLOR_ATTACHMENT0,
        gl.TEXTURE_2D,
        headColorTarget,
        0
      );

      var depthHeadTarget = gl.createTexture();
      gl.bindTexture(gl.TEXTURE_2D, depthHeadTarget);
      gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, false);
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);

      gl.enableVertexAttribArray(0);

      //////////////////////

        canvas,

      gl.bindBufferBase(gl.UNIFORM_BUFFER, 1, sceneUniformBuffer);
      gl.bufferData(gl.UNIFORM_BUFFER, sceneUniformData, gl.STATIC_DRAW);

      image.onload = function () {

        );
        gl.texSubImage2D(
          gl.TEXTURE_2D,

          gl.UNSIGNED_BYTE,

        );
        gl.generateMipmap(gl.TEXTURE_2D);

        gl.activeTexture(gl.TEXTURE1);
        gl.bindTexture(gl.TEXTURE_2D, accumTarget);

        gl.activeTexture(gl.TEXTURE2);
        gl.bindTexture(gl.TEXTURE_2D, accumAlphaTarget);

        gl.activeTexture(gl.TEXTURE3);
        gl.bindTexture(gl.TEXTURE_2D, headColorTarget);
        gl.useProgram(screenProgram);
        gl.uniform1i(screenTextLoc, 3);

        gl.useProgram(accumProgram);
        gl.uniform1i(textureLocation, 0);

          cam.Update(keys, deltaTime);

          var modelView = mat4.create();
          var model = mat4.create();
          mat4.rotateX(model, model, -45);
          mat4.rotateX(model, model, drag_angles[0]);
          mat4.rotateY(model, model, 0);
          mat4.rotateZ(model, model, drag_angles[1]);
          mat4.scale(model, model, vec3.fromValues(scale, scale, scale));
          mat4.multiply(modelView, cam.viewMatrix, model);

          var sceneUniformData = new Float32Array(40);
          sceneUniformData.set(cam.projMatrix);
          sceneUniformData.set(modelView, 16);
          sceneUniformData.set(cam.position, 32);
          sceneUniformData.set(lightPosition, 36);
          gl.bindBufferBase(gl.UNIFORM_BUFFER, 0, sceneUniformBuffer);
          gl.bufferSubData(gl.UNIFORM_BUFFER, 0, sceneUniformData);
          // gl.bindBufferBase(gl.UNIFORM_BUFFER,1, sceneUniformBuffer);
          // gl.bufferSubData(gl.UNIFORM_BUFFER, 1, sceneUniformData);

          ////////////////////
          // DRAW HAIR AND AVATAR
          ////////////////////
          // gl.enable(gl.DEPTH_TEST);
          gl.enable(gl.DEPTH_TEST);
          gl.depthMask(true);
          gl.disable(gl.BLEND);
          gl.depthFunc(gl.LESS);
          gl.bindFramebuffer(gl.FRAMEBUFFER, opaqueBuffer);
          gl.useProgram(headProgram);
          gl.bindVertexArray(headArray);

          gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
          gl.drawElements(
            gl.TRIANGLES,
            meshes.head.indices.length,
            gl.UNSIGNED_SHORT,
            0
          );



          ///
          gl.depthMask(false);
          gl.enable(gl.BLEND);
          gl.bindFramebuffer(gl.FRAMEBUFFER, accumBuffer);
          gl.useProgram(accumProgram);
          gl.bindVertexArray(hairArray);

          gl.clear(gl.COLOR_BUFFER_BIT);
          gl.blendFuncSeparate(
            gl.ONE,
            gl.ONE,
            gl.ZERO,
            gl.ONE_MINUS_SRC_ALPHA
          );
          gl.drawElements(
            gl.TRIANGLES,
            meshes.hair.indices.length,
            gl.UNSIGNED_SHORT,
            0
          );

          ///COMPOSITION
          // //BLITT
          // gl.bindFramebuffer(gl.READ_FRAMEBUFFER, opaqueBuffer);
          // gl.bindFramebuffer(gl.DRAW_FRAMEBUFFER, null);
          // gl.blitFramebuffer(0, 0, canvas.width, canvas.height,
          //   0, 0, canvas.width, canvas.height,
          //   gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT,
          //   gl.NEAREST,)

          gl.depthFunc(gl.ALWAYS);
          // gl.depthMask(true);
          gl.enable(gl.BLEND);
          gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);

          gl.bindFramebuffer(gl.FRAMEBUFFER, opaqueBuffer);
          gl.useProgram(drawProgram);
          gl.bindVertexArray(quadArray);
          // gl.clear(gl.COLOR_BUFFER_BIT);
          gl.blendFunc(gl.ONE, gl.ONE_MINUS_SRC_ALPHA);
          gl.drawArrays(gl.TRIANGLES, 0, 6);


          /////////
          // DRAW
          /////////
          gl.disable(gl.DEPTH_TEST);
       
          gl.depthMask(gl.TRUE);
          gl.disable(gl.BLEND);
          // bind backbuffer
          gl.bindFramebuffer(gl.FRAMEBUFFER, null);
          gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
          gl.clearColor(0.0, 0.0, 0.0, 1.0);
          gl.useProgram(screenProgram);
          gl.bindVertexArray(quadArray);
          gl.drawArrays(gl.TRIANGLES, 0, 6);


          requestAnimationFrame(draw);
        }

        requestAnimationFrame(draw);
      };

      image.src = "resources/T_StandardWSet_Alpha.png";
    }

    function getExtents(positions) {
      const min = positions.slice(0, 3);
      const max = positions.slice(0, 3);
      for (let i = 3; i < positions.length; i += 3) {
        for (let j = 0; j < 3; ++j) {
          const v = positions[i + j];
          min[j] = Math.min(v, min[j]);
          max[j] = Math.max(v, max[j]);
        }
      }
      return { min, max };
    }

    function getGeometriesExtents(geometries) {
      return geometries.reduce(
        ({ min, max }, { data }) => {
          const minMax = getExtents(geometries);
          return {
            min: min.map((min, ndx) => Math.min(minMax.min[ndx], min)),
            max: max.map((max, ndx) => Math.max(minMax.max[ndx], max)),
          };
        },
        {
          min: Array(3).fill(Number.POSITIVE_INFINITY),
          max: Array(3).fill(Number.NEGATIVE_INFINITY),
        }
      );
    }

    window.addEventListener("keydown", (e) => {

    window.addEventListener("keyup", (e) => {
      keys[e.key] = false;

    window.addEventListener("mousemove", (e) => {
      var x = e.clientX;
      var y = e.clientY;

      if (mouse_pressed) {
        var speed = 10 / canvas.clientHeight;
        drag_angles[0] += speed * (y - mouseLast[1]);
        drag_angles[1] += speed * (x - mouseLast[0]);
      }

      mouseLast[0] = x;
      mouseLast[1] = y;
    });
    window.addEventListener("mouseup", (e) => {
      mouse_pressed = false;
    });
    window.addEventListener("mousedown", (e) => {
      mouse_pressed = true;
    });
    window.addEventListener("mousewheel", (e) => {
      scale += e.deltaY * -0.0005;
    });

    //#endregion
    class Camera {
      constructor(canvas, pos, fwd, up, isOrtho, fov, far, near) {
        this.position = pos;
        this.initialPosition = pos;
        this.forward = fwd;
        this.up = up;

        this.isOrtho = isOrtho;

        this.fov = fov;
        this.far = far;
        this.near = near;

        this.viewMatrix = new Float32Array(16);
        this.projMatrix = new Float32Array(16);

        this.turnSpeed = 90;
        this.speed = 1;
        this.ang = 0;
        this.roll = 0;
        this.elev = 0;

        mat4.lookAt(this.viewMatrix, this.position, this.forward, this.up);
        this.Refresh(canvas);
      }
      Refresh(canvas) {
        if (!this.isOrtho) {
          mat4.perspective(
            this.projMatrix,
            Math.PI / 2,
            canvas.clientWidth / canvas.clientHeight,
            this.near,
            this.far
          );
        } else {
          mat4.ortho(
            this.projMatrix,
            0,
            canvas.clientWidth,
            0,
            canvas.clientHeight,
            this.near,
            this.far
          );
        }
      }

      Update(keys, deltaTime) {
        if (keys["W"] || keys["S"] || keys["w"] || keys["s"]) {
          const direction = keys["W"] || keys["w"] ? -1 : 1;
          // w
          this.position[0] +=
            this.forward[0] * deltaTime * this.speed * direction;
          this.position[1] +=
            this.forward[1] * deltaTime * this.speed * direction;
          this.position[2] +=
            this.forward[2] * deltaTime * this.speed * direction;
        }

        if (keys["A"] || keys["D"] || keys["a"] || keys["d"]) {
          const direction = keys["A"] || keys["a"] ? -1 : 1;

          var forward = vec3.fromValues(
            this.forward[0],
            this.forward[1],
            this.forward[2]
          );
          var up = vec3.fromValues(this.up[0], this.up[1], this.up[2]);
          var side = vec3.create();
          vec3.cross(side, up, forward);

          this.position[0] += side[0] * deltaTime * this.speed * direction;
          this.position[1] += side[1] * deltaTime * this.speed * direction;
          this.position[2] += side[2] * deltaTime * this.speed * direction;
        }

        if (keys["Q"] || keys["E"] || keys["q"] || keys["e"]) {
          const direction = keys["Q"] || keys["q"] ? -10 : 10;

          this.position[0] += this.up[0] * deltaTime * this.speed * direction;
          this.position[1] += this.up[1] * deltaTime * this.speed * direction;
          this.position[2] += this.up[2] * deltaTime * this.speed * direction;
        }

        if (keys["R"] || keys["r"]) {
          this.position[0] = this.initialPosition[0];
          this.position[1] = this.initialPosition[1];
          this.position[2] = this.initialPosition[2];

          this.forward[0] = 0;
          this.forward[1] = 0;
          this.forward[2] = 1;
        }

        // mat4.lookAt(this.viewMatrix, this.position, vec3.fromValues(this.position[0] - this.forward[0], this.position[1] - this.forward[1], this.position[2] - this.forward[2]), this.up);
        mat4.lookAt(
          this.viewMatrix,
          this.position,
          vec3.fromValues(
            this.position[0] - this.forward[0],
            this.position[1] - this.forward[1],
            this.position[2] - this.forward[2]
          ),
          this.up
        );
      }
    }
